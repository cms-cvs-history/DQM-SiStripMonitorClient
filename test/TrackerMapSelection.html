<html>
<script type = "text/javascript" src = "WebLib.js">			     </script>
<body>
  <div class="block" id="block1">
    <input type = "submit" 
             id = "geom_tkmap" 
           name = "GeomTkMap"
          value = "Geom TkMap"
        OnClick = "SelectGeomTkMap()">
    </input>
    <input type = "submit" 
             id = "fed_tkmap" 
           name = "FedTkMap"
          value = "Fed TkMap"
        OnClick = "SelectFedTkMap()">
    </input>   
 </div>
 <iframe  style="height:100%;width:100%" id="geomtkmap" STYLE="display:''" src="svgmap.xml"></iframe>
 <iframe  style="height:100%;width:100%" id="fedtkmap"  STYLE="display:none" src="fedtrackermap.html"></iframe>
 <script type="text/javascript">
  function SelectGeomTkMap() {
      document.getElementById("fedtkmap").style.display='none';
      document.getElementById("geomtkmap").style.display='';
      document.getElementById("geomtkmap").src="svgmap.xml";
  }
  function SelectFedTkMap() {  
      document.getElementById("geomtkmap").style.display='none';
      document.getElementById("fedtkmap").style.display='';
      document.getElementById("fedtkmap").src="fedtrackermap.html";
  }
 </script>
</body>
</html>
