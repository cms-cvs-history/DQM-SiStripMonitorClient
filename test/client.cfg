process SiStripClient = {    

    
    
    # the DQM Clients source
    source = DQMEventSource{ 
	untracked string meSubscriptionList = "cfg/MESubscriptionList.xml"
	untracked string qtList = "cfg/sistrip_qualitytest_config.xml"
	untracked bool getQualityTestsFromFile = true	
	untracked int32 numberOfUpdatesToBeSkipped = 1
	untracked string server = "COLLECTOR.cern.ch"
	untracked int32 port = 9090
	untracked string name = "SiStripDQMClient"
	untracked string iRunMEName = "Collector/FU0/EventInfo/iRun"
        untracked string iEventMEName = "Collector/FU0/EventInfo/iEvent"
        untracked string timeStampMEName = "Collector/FU0/EventInfo/timeStamp"
	untracked int32 reconnect_delay_secs = 5
	untracked bool actAsServer = true
    }
    untracked PSet maxEvents = {untracked int32 input = 100000}

   service = DaqMonitorROOTBackEnd{ }
   service = ModuleWebRegistry { }
   module sistripAnalyser = SiStripAnalyser {
     untracked int32  CollationtionFlag = 0
     untracked int32  FileSaveFrequency = 50
   }

   es_source = PoolDBESSource {
    VPSet toGet = {
#      { string record = "SiStripPedestalsRcd" string tag = "SiStripPedNoise_TIBTOB_v1_p"},
      { string record = "SiStripNoisesRcd" string tag = "SiStripPedNoise_TIBTOB_v1_n"},
      { string record = "SiStripFedCablingRcd" string tag = "SiStripCabling_TIBTOB_v1"}}
   
        bool loadAll = true
        string connect = "oracle://orcon/CMS_COND_STRIP"      
        untracked string catalog = "relationalcatalog_oracle://orcon/CMS_COND_GENERAL"        
        string timetype = "runnumber" 
        PSet DBParameters = {
            untracked string authenticationPath ="/afs/cern.ch/cms/DB/conddb"
            untracked int32 messageLevel = 1
            untracked bool loadBlobStreamer = true
        }
   }

   es_module sistripconn = SiStripConnectivity {}

    path p = {sistripAnalyser}
	
}
