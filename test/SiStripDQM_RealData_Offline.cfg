process DQMOfflineRealData = {
    
  service = MessageLogger {
     untracked vstring destinations = { "cout" }
     untracked PSet cout = { untracked string threshold = "ERROR" }
     untracked vstring debugModules   = { "SiStripZeroSuppression",
                                          "SiStripMonitorDigi",
                                          "SiStripMonitorCluster",
                                          "SiStripMonitorTrackSim",
                                          "MonitorTrackResidualsSim"
                                         }
  }

  #-------------------------------------------------
  # Magnetic Field
  #-------------------------------------------------
   es_module localUniform = UniformMagneticFieldESProducer {
      double ZFieldInTesla = 0.0
    }

   es_prefer localUniform = UniformMagneticFieldESProducer{}
#  include "Configuration/GlobalRuns/data/ForceZeroTeslaField.cff"

  #-------------------------------------------------
  # Geometry
  #-------------------------------------------------
   include "Configuration/StandardSequences/data/Geometry.cff"

  #-------------------------------------------------
  # Calibration
  #------------------------------------------------- 
   include "Configuration/StandardSequences/data/FrontierConditions_GlobalTag.cff"
   replace GlobalTag.connect =  "frontier://PromptProd/CMS_COND_21X_GLOBALTAG" 
   replace GlobalTag.globaltag = "CRUZET4_V2P::All"
   es_prefer GlobalTag = PoolDBESSource {}

  #-----------------------
  # Reconstruction Modules
  #-----------------------
  include "DQM/SiStripMonitorClient/data/RecoForDQM.cff"

  #--------------------------
  # DQM
  #--------------------------
  include "DQM/SiStripMonitorClient/data/SiStripDQMOffline.cff"

  #----------------------------
  # Scheduling
  #-----------------------------
  
  path p = {
     RecoForDQM,
     SiStripDQMOffRealData
  }


  service = AdaptorConfig {}

  #----------------------------
  # Input Events
  #-----------------------------
  source = PoolSource { 
      untracked vstring fileNames = {
       '/store/data/Commissioning08/Cosmics/RAW/CRUZET4_v1/000/057/498/22957003-566D-DD11-994B-001617C3B654.root',
       '/store/data/Commissioning08/Cosmics/RAW/CRUZET4_v1/000/057/498/2E0A2187-556D-DD11-8FD5-001617C3B70E.root',
       '/store/data/Commissioning08/Cosmics/RAW/CRUZET4_v1/000/057/498/3AA5D2BD-576D-DD11-A629-000423D6CA72.root',
       '/store/data/Commissioning08/Cosmics/RAW/CRUZET4_v1/000/057/498/A0A8861B-5A6D-DD11-A686-000423D986A8.root'
      }
  }
  untracked PSet maxEvents = {untracked int32 input = 10}
}
